{% extends 'base.html' %}

{% block content %}
    <form name="mdEditorForm" action='{{ url_for('user.delete_post',post_id=post.id) }}' method='post'>
        <div style='height: 250px;padding: 5px; text-align: left;'>
            <div class="form-group">
                <label for="title">标题:</label>
                <input type="text" class="form-control" name="title" placeholder="文章主题" value="{{ post.title }}">
            </div>
            <div class="form-group">
                <label for="category">分类</label>
                <select class="form-control" name="category">
                    {% if categories %}
                        {% for category in categories %}
                            <option value="{{ post.category.name }}">{{ category.name }}</option>
                        {% endfor %}
                    {% endif %}
                </select>
            </div>
            <button id='confirmButton' class=" btn btn-primary btn-lg">发布</button>
        </div>
        <!-- 文章的主体内容 textarea -->
        <div id="fancy-editormd">
            <textarea name="content" id="content" style="display:none;">{{ post.body }}</textarea>
        </div>
    </form>

{% endblock %}
